<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Allowed Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="miles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Miles</a></li>
                <li><a href="fortnite.html">Fortnite Stats</a></li>
                <!-- Add more navigation links for future pages -->
            </ul>
        </nav>
    </header>
    <div class="actual-miles">
        <input type="number" id="actualMilesInput" placeholder="Enter actual miles used">
        <button id="submitBtn">Submit</button>
    </div>
    <div class="dashboard">
        <div class="dashboard-item">
            <div class="dashboard-item-content">
                <span>Date of purchase: <span id="purchaseDate"></span></span>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-content">
                <span>Days Since Purchase: <span id="daysSincePurchase">0</span></span>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-content">
                <span>Total Miles Driven: <span id="totalMilesDriven">0</span></span>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-content">
                <span>Miles Allowed For Month : <span id="monthMiles">0</span></span>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-content">
                <span>Allowed Miles So Far this Month: <span id="allowedSoFar">0</span></span>
            </div>
        </div>
    </div>
    <div class="container">
        <canvas id="mileageChart"></canvas>
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
        <canvas id="doughnutChart"></canvas> <!-- New canvas for the doughnut chart -->
    </div>
    <div class="difference-container">
        <div class="difference"></div>
    </div>
    <script src="miles.js"></script>
</body>
</html>
