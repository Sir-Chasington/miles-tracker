<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="fortnite.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Miles</a></li>
                <li><a href="fortnite.html">Fortnite Stats</a></li>
                <!-- Add more navigation links for future pages -->
            </ul>
        </nav>
    </header>
    <div class="dashboard">
